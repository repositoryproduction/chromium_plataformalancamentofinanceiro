<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta
	content="A fully featured admin theme which can be used to build CRM, CMS, etc."
	name="description" />
<meta content="Coderthemes" name="author" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon"
	href="plataformalancamentofinanceiromodule/resource/multimidia/image/favicon.ico" />
<link
	href="plataformalancamentofinanceiromodule/resource/style/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="plataformalancamentofinanceiromodule/resource/style/icons.css"
	rel="stylesheet" type="text/css" />
<link
	href="plataformalancamentofinanceiromodule/resource/style/style.css"
	rel="stylesheet" type="text/css" />
<script
	src="plataformalancamentofinanceiromodule/resource/script/modernizr.min.js"></script>
<title>Chromium - Plataforma de Lançamento Financeiro</title>
</head>

<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">

					<div class="wrapper-page">

						<div class="m-t-10 account-pages">
							<div class="text-center account-logo-box">
								<h2 class="text-center">
									<a href="index.html"> <!-- <span><img
													src="plataformalancamentofinanceiromodule/resource/multimidia/image/logo.png"
													alt="" height="30"></span> -->
										<p>Chomium Plataforma</p>
									</a>
								</h2>
								<!-- <h4 class="font-bold m-b-0">Autenticação</h4> -->
							</div>
							<div class="account-content">
								<form method="GET" action="plataformalancamentofinanceiromodule/module/module-gerenciador-pessoa/paginaGerenciadorPessoa.html" class="form-horizontal">

									<div class="form-group m-b-25">
										<div class="col-12">
											<label for="usuarioAcesso">Nome do Usuário</label> 
											<input id="usuarioAcesso" type="usuarioAcesso" placeholder="Usuário Acesso" required="" class="form-control">
										</div>
									</div>

									<div class="form-group m-b-25">
										<div class="col-12">
											<a href="page-recoverpw.html" class="text-muted float-right">Recuperar Dados de Acesso</a> 
											<label for="senhaAcesso">Senha de Acesso</label> <input id="senhaAcesso" type="password" placeholder="Senha de Acesso" required="" class="form-control">
										</div>
									</div>

									<div class="form-group m-b-20">
										<div class="col-12">
											<div class="custom-control custom-checkbox">
												<input type="checkbox" class="custom-control-input"
													id="remembercheck"> <label
													class="custom-control-label" for="remembercheck">Manter
													Conectado</label>
											</div>
										</div>
									</div>

									<div class="form-group account-btn text-center m-t-10">
										<div class="col-12">
											<button
												class="btn w-lg btn-rounded btn-lg btn-primary waves-effect waves-light"
												type="submit">Acessar Plataforma de Lançamento</button>
										</div>
									</div>

								</form>

								<div class="clearfix"></div>

							</div>
						</div>
						<!-- end card-box-->


						<div class="row m-t-50">
							<div class="col-sm-12 text-center">
								<p class="text-muted">
									Não possui acesso? <a href="page-register.html"
										class="text-dark m-l-5">Registre-se!</a>
								</p>
							</div>
						</div>

					</div>
					<!-- end wrapper -->

				</div>
			</div>
		</div>
	</section>
	<!-- END HOME -->

	<!-- jQuery  -->
	<script
		src="plataformalancamentofinanceiromodule/resource/script/jquery.min.js"></script>
	<script
		src="plataformalancamentofinanceiromodule/resource/script/bootstrap.bundle.min.js"></script>
	<script
		src="plataformalancamentofinanceiromodule/resource/script/waves.js"></script>
	<script
		src="plataformalancamentofinanceiromodule/resource/script/jquery.slimscroll.js"></script>

	<!-- App js -->
	<script
		src="plataformalancamentofinanceiromodule/resource/script/jquery.core.js"></script>
	<script
		src="plataformalancamentofinanceiromodule/resource/script/jquery.app.js"></script>

</body>

</html>
